<!DOCTYPE html>
<html lang="ja">

<head>
    <title>Udemy translate & speech</title>
    <meta charset="utf-8">
    <link href="./popup.css" rel="stylesheet">
    <script src="./popup.js"></script>
</head>

<body>
<div class="widget" id="widget">
    <div id="widget-title" class="widget-title">
        <h3>Udemy translate & speaker</h3>
    </div>
    <div class="container-power">
        <div class="container-power-option">
            <div class="item1">
                <p>Translation</p>
            </div>
            <div class="item2"></div>
            <div class="item3">
                <div class="power-button">
                    <input id="power-button-switch-translation" class="power-button-switch" type="checkbox">
                    <label for="power-button-switch-translation"></label>
                    <div class="power-button-switch-img"></div>
                </div>
            </div>
        </div>

        <div class="container-voices">
            <p class="container-voices-title">Translate From</p>
            <span class="container-voices-title" style="color: black;margin-left: 5px;">English</span>
        </div>
        <div class="container-voices">
            <p class="container-voices-title">Translate to</p>
            <div>
                <div class="item">
                    <select id="translate-to">
                        <option value="fr">French</option>
                        <option value="de">German</option>
                        <option value="it">Italian</option>
                        <option value="ja">Japanese</option>
                        <option value="ko">Korean</option>
                        <option value="ru">Russian</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <div class="container-power">
        <div class="container-power-option">
            <div class="item1">
                <p>Speak</p>
            </div>
            <div class="item2"></div>
            <div class="item3">
                <div class="power-button">
                    <input id="power-button-switch-speak" class="power-button-switch" type="checkbox">
                    <label for="power-button-switch-speak"></label>
                    <div class="power-button-switch-img"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="power-on" id="power-on">
        <div class="container-volume">
            <p class="container-volume-title">Volume</p>
            <div class="container-volume-option">
                <div class="item2">
                    <input type="range" min="0.1" max="1" step="0.1" id="volume-slider">
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
